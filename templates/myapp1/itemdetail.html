{% extends 'myapp1/base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp1/style.css' %}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<h1>{% block myhdg %}{{ item.name }}{% endblock %}</h1>
{% block body_block %}

            <table>{{ form.as_table}}</table>

{% endblock %}
</body>
</html>
